<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script type="module" src="./options-page.js"></script>
  <style type="text/css">
    a, button, span { font-weight: bold; }
    li { list-style: none; }
    .ok { color: green; }
    .pending { color: gold; }
    .error { color: red; }
  </style>
</head>

<body>
  <ul>
    <li><b>Status</b>: <span id="status"></span></li>
    <br>
    <li>Bridgy user page: <a id="user-page" target="_blank"></a></li>
    <li>Instagram account: <a id="username" target="_blank"></a></li>
    <li>Last success: <span id="last-success"></span></li>
    <li>Last attempt: <span id="last-start"></span></li>
    <br>
    <li><button id="poll">Poll Instagram now</button></li>
    <br>
    <li>Posts seen: <span id="posts"></span></li>
    <li>Comments seen: <span id="comments"></span></li>
    <li>Likes seen: <span id="likes"></span></li>
    <br>
    <li>Bridgy token: <span id="token"></span></li>
    <li>Registered domains: <span id="domains"></span></li>
    <br>
    <li><button id="reconnect">Reconnect to Bridgy</button></li>
  </ul>
</body>
</html>
