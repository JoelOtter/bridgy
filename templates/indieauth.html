{% extends "base.html" %}

{% block title %}IndieAuth - Bridgy{% endblock %}

{% block content %}

<br />

<form method="post" action="/indieauth/start">
<p class="row big">
<label for="website">
Welcome to the browser extension! To get started, your web site needs to
  <a href="https://indieauth.com/setup" target="_blank">support IndieAuth
  <img src="/oauth_dropins_static/indieauth_logo.png"
       style="height: 1em; margin-top: -.2em" /></a>. Enter your URL here:</label>
</p>

<div class="row">
  <input required type="url" name="me" id="me" placeholder="http://..." />
  <input type="hidden" name="token" value="{{ token }}" />
  <input type="submit" class="btn btn-default" value="Go" />
</div>
</form>

{% endblock %}
