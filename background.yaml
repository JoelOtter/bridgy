# https://cloud.google.com/appengine/docs/standard/python3/config/appref

service: background
runtime: python37

# https://docs.gunicorn.org/en/latest/settings.html#timeout
entrypoint: gunicorn --workers 1 --timeout 600 -b :$PORT tasks:application

instance_class: B1
basic_scaling:
  max_instances: 1

handlers:

- url: .*
  script: auto
  secure: always
