service: background
# version: 1
runtime: python37

instance_class: B1
basic_scaling:
  max_instances: 1

handlers:

- url: /_ah/queue/.+
  script: tasks.application
  login: admin
  secure: always

- url: /cron/.+
  script: cron.application
  login: admin
  secure: always

- url: /mapreduce(/.*)?
  script: mapreduce.main.APP
  login: admin
  secure: always
